<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Update Rules</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
  	<nav>
		<a href = "{{ url_for('home_page') }}">Home</a>
  	 	 <li><a href = "{{ url_for('localtour_page') }}">Local Tournaments</a></li>
  		 <li><a href = "{{ url_for('rankings_page') }}">Rankings</a></li>
  		 <li><a href = "{{ url_for('upcoming_events') }}">Upcoming Events</a></li>
  		 <li><a href = "{{ url_for('history') }}">History</a></li>
  		 <li><a href = "{{ url_for('rules_page') }}">Rules of Game</a></li>
  		 <li><a href = "{{ url_for('players_page') }}">Player Info</a></li>
  		 <li><a href = "/count">Count</a></li>

	</nav>
	<form id="update" action="{{ url_for('update_rules_page', key=uprules[0]) }}" method="post">
		<table>
			<tr>
				<th>The Rule:</th>
				<td>
					<input type="text" name="the_rule" value="{{ uprules[1] }}"/>
				</td>
			</tr>
			<tr>
				<th>Made By:</th>
				<td>
					<input type="text" name="made_by" value="{{ uprules[2] }}"/>
				</td>
			</tr>
			<tr>
				<th>Date:</th>
				<td>
					<input type="text" name="date" value="{{ uprules[3] }}"/>
				</td>
			</tr>
		</table>
		<input value="Update Rule" name="updaterules" type="submit"/>
	</form>

	</body>
</html>
