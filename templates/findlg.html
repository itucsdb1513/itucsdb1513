{% extends "layout.html" %}
{% block title %}Local Tournaments{% endblock %}
{% block content %}
		<table>
			<tr>
				<th>ID</th>
				<th>PlayerOne</th>
				<th>PlayerTwo</th>
				<th>Result</th>
			</tr>
			{% for id, playerone, playertwo, result in game %}
			<tr>
				<td><a href="{{ url_for('updatelg_page', key=id) }}">{{ id }}</a></td>
				<td>{{ playerone }}</td>
				<td>{{ playertwo }}</td>
				<td>{{ result }}</td>
			</tr>
			{% endfor %}
		</table>
{% endblock %}
