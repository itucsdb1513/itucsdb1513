<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Update Pieces</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
  	<nav>
		<a href = "{{ url_for('home_page') }}">Home</a>
  	 	 <li><a href = "{{ url_for('localtour_page') }}">Local Tournaments</a></li>
  		 <li><a href = "{{ url_for('rankings_page') }}">Rankings</a></li>
  		 <li><a href = "{{ url_for('upcoming_events') }}">Upcoming Events</a></li>
  		 <li><a href = "{{ url_for('history') }}">History</a></li>
  		 <li><a href = "{{ url_for('rules_page') }}">Rules</a></li>
  		 <li><a href = "{{ url_for('players_page') }}">Player Info</a></li>
  		 <li><a href = "/count">Count</a></li>

	</nav>

	<form id="update" action="{{ url_for('update_pieces_page', key=the_pieces[0]) }}" method="post">
		<table>
			<tr>
				<th>Piece Name:</th>
				<td>
					<input type="text" name="piece_name" value="{{ the_pieces[1] }}"/>
				</td>
			</tr>
			<tr>
				<th>Piece Move:</th>
				<td>
					<input type="text" name="piece_move" value="{{ the_pieces[2] }}"/>
				</td>
			</tr>
			<tr>
				<th>Special Move:</th>
				<td>
					<input type="text" name="special_move" value="{{ the_pieces[3] }}"/>
				</td>
			</tr>
		</table>
		<input value="Update Piece" name="updatepieces" type="submit"/>
	</form>

  </body>
</html>
