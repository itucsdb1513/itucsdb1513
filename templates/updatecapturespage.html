<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Update Captures</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
  	<nav>
		<a href = "{{ url_for('home_page') }}">Home</a>
  	 	 <li><a href = "{{ url_for('localtour_page') }}">Local Tournaments</a></li>
  		 <li><a href = "{{ url_for('rankings_page') }}">Rankings</a></li>
  		 <li><a href = "{{ url_for('upcoming_events') }}">Upcoming Events</a></li>
  		 <li><a href = "{{ url_for('history') }}">History</a></li>
  		 <li><a href = "{{ url_for('rules_page') }}">Rules</a></li>
  		 <li><a href = "{{ url_for('players_page') }}">Player Info</a></li>
  		 <li><a href = "/count">Count</a></li>

	</nav>
	<form id="update" action="{{ url_for('update_captures_page', key=upcaptures[0]) }}" method="post">
		<table>
			<tr>
				<th>Piece Name:</th>
				<td>
					<input type="text" name="name" value="{{ upcaptures[1] }}"/>
				</td>
			</tr>
			<tr>
				<th>Capture Direction:</th>
				<td>
					<input type="text" name="capture_direction" value="{{ upcaptures[2] }}"/>
				</td>
			</tr>
			<tr>
				<th>Starting Point:</th>
				<td>
					<input type="text" name="starting_place" value="{{ upcaptures[3] }}"/>
				</td>
			</tr>
			<tr>
				<th>Can it Start?:</th>
				<td>
					<input type="text" name="can_start" value="{{ upcaptures[4] }}"/>
				</td>
			</tr>
		</table>
		<input value="Update Capture" name="updatecaptures" type="submit"/>
	</form>

	</body>
</html>
